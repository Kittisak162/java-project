@main{
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="/assets/images/slide/slide1.jpg" alt="First slide" wight="100%">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/assets/images/slide/slide2.jpg" alt="Second slide" wight="100%">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/assets/images/slide/slide3.jpg" alt="Third slide" wight="100%">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/assets/images/slide/slide4.jpg" alt="Third slide" wight="100%">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
}
